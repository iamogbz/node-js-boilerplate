name: Release

on:
  workflow_run:
    workflows:
      - Build
    types:
    - completed

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - uses: pnpm/action-setup@v2.2.3
      with:
        version: 6.0.2
        run_install: |
            args: [--frozen-lockfile]
    - name: Release
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        pnpm install
        pnpm release
