name: Renovate

on:
  check_suite:
  schedule:
    - cron: "0/15 * * * *"
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Renovate
        uses: renovatebot/github-action@v25.36.1
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GH_TOKEN }}
